<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DnD Tools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Spell Book</h1>
  </header>
  <main>
    <section id="space">
      <select id="dropDownForSpells">
        <option value="" selected disabled hidden>Choose Spell</option>
        <!-- options populate from js -->
      </select>
      <button type="button" id="addSpellButton" disabled="true">Lookup</button>
    </section>
    <pre id="spellDataSpace">
    </pre>
  </main>

  <!-- Spells JSON obtained from https://api-beta.open5e.com/spells/ -->
  <script src="scripts/spells.js"></script>
  <script src="scripts/spellBook.js"></script>
</body>
</html>
